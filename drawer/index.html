<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>
    <div class="container">
        <button class="btn">Open Drawer</button>
    </div>
    <div class="drawer">
        <div class="drawer__left"></div>
        <div class="drawer__right">
            <a href="/settings"><i class="fa-solid fa-gear"></i><span>/settings</span></a>
            <a href="/support"><i class="fa-solid fa-circle-info"></i><span>/support</span></a>
            <a href="/chat"><i class="fa-solid fa-comment"></i><span>/chat</span></a>
        </div>
    </div>
    <div class="overlay"></div>

    <script src="./js/index.js"></script>
</body>

</html>
